<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>Amazon</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://via.placeholder.com/1500x500" alt="Hero Banner">
    </section>

    <!-- Product Categories -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list">
            <div class="category">
                <img src="https://via.placeholder.com/150" alt="Category">
                <p>Electronics</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/150" alt="Category">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/150" alt="Category">
                <p>Home & Kitchen</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/150" alt="Category">
                <p>Books</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
